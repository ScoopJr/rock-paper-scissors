<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Tutorial</title>
  </head>
  <body>

    <h2>You chose: <span id="player-selection"></span></h2>
    <h2>Computer chose: <span id="computer-selection"></span></h2>
    <h2>Round result: <span id="round-result"></span></h2>

    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>

    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
