<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Tutorial</title>
  </head>
  <body>

    <h1>Are you ready to play: ROCK, PAPER, SCISSORS?</h1>
    <p>We all know the rules. Select Rock, Paper, or Scissors below and see if you can beat the computer.</p>

    <h3>Round <span id="round-number"></span></h3>

    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>

    <h3>You chose <span id="player-selection"></span></h3>
    <h3>Computer chose <span id="computer-selection"></span></h3>
    <h3>Round result: <span id="round-result"></span></h3>

    <h4>Your score is <span id="player-score"></span></h4>
    <h4>Computer score is <span id="computer-score"></span></h4>

    <h2>Game result: <span id="game-result"></span></h2>

    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
